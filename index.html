<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
  font-family: Arial, sans-serif;
  /* background-color: #ffc0cb; Fondo rosado */
  background-image: url('./img/629e3eb0-845a-4fb0-a41c-c14e1e484684.png'); /* Reemplaza 'tu_imagen.jpg' con la ruta o URL de tu imagen */
  background-size: cover;
  background-position: center;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}


    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #FFDBAA;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 8px; /* Espacio entre los botones */
    }

    label {
      margin-bottom: 8px;
      color: #555;
    }

    input {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      width: 100px; /* Ancho cuadrado */
      background-color: #FBA1B7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: medium;
    }

    button:hover {
      background-color: #EA1179;
    }

    /* Corazones decorativos */
    .hearts {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ff1493; /* Color rosa intenso */
      margin-top: 20px;
    }
  </style>
  <title>sexo droga pistola</title>
</head>
<body>
  <div class="container">
    <div class="hearts">&#10084;&#10084;&#10084;</div>
    <h1>¿Quieres salir conmigo?</h1>
    <form>
      <button>si</button>
      <button>no</button> <!-- Cambié el segundo botón de "si" a "no" -->
    </form>
  </div>
</body>
</html>
